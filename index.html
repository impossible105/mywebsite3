<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поставите 100 баллов?</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&family=Sacramento&display=swap" rel="stylesheet"> <!-- Подключаем шрифт -->
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: 'Raleway', sans-serif;
            background: url('https://sopranoclub.ru/images/150-fonov-i-oboev-s-serdechkami/file56005.jpeg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            transition: background 0.3s ease;
        }

        /* Полупрозрачный темный фон */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6); /* Темная полупрозрачная маска */
            z-index: -1; /* Маска будет позади всех элементов */
        }

        /* Стиль для вопроса */
        .question {
            font-size: 60px; /* Увеличиваем размер шрифта */
            text-align: center;
            color: #ffffff; /* Белый цвет текста */
            font-family: 'Sacramento', cursive;
            letter-spacing: 3px; /* Увеличиваем расстояние между буквами */
            animation: fadeInText 1s ease-out forwards;
            margin-bottom: 30px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5); /* Полупрозрачный фон */
            border-radius: 25px; /* Скругляем углы */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            transform: scale(1);
        }

        @keyframes fadeInText {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Кнопки */
        .answer-yes, .answer-no {
            font-size: 36px;
            margin: 20px;
            padding: 20px 50px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease, filter 0.3s ease;
            letter-spacing: 2px;
        }

        /* Кнопка "Да" */
        .answer-yes {
            background: linear-gradient(45deg, #ff66b2, #ff3385);
            color: white;
            box-shadow: 0 4px 12px rgba(255, 102, 178, 0.5);
            border: 2px solid #ff3385;
            transition: background 0.4s, box-shadow 0.4s, transform 0.4s;
        }

        .answer-yes:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(255, 102, 178, 0.7);
            background: linear-gradient(45deg, #ff3385, #ff66b2);
        }

        /* Кнопка "Нет" */
        .answer-no {
            background: linear-gradient(45deg, #ffcc00, #ffaa00);
            color: white;
            box-shadow: 0 4px 12px rgba(255, 204, 0, 0.5);
            border: 2px solid #ffaa00;
            transition: background 0.4s, box-shadow 0.4s, transform 0.4s;
        }

        .answer-no:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(255, 204, 0, 0.7);
            background: linear-gradient(45deg, #ffaa00, #ffcc00);
        }

        /* Изображение */
        img {
            display: block;
            margin: 30px auto;
            width: 200px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            filter: drop-shadow(0 4px 10px rgba(0, 0, 0, 0.5));
            transition: transform 0.3s ease;
        }

        img:hover {
            transform: rotate(10deg) scale(1.1);
        }

        /* Стиль для окна с ответом */
        #answer-window {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 40px;
            background-color: #fff;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            font-size: 28px;
            color: #333;
            width: 450px;
            border: 5px solid #ff66b2;
            opacity: 0;
            animation: fadeInWindow 0.5s forwards;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        /* Текст в окне */
        #answer-window p {
            font-size: 24px;
            color: #ff66b2;
            font-weight: bold;
            margin-bottom: 20px;
        }

        @keyframes fadeInWindow {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        /* Анимация при нажатии на кнопку */
        .answer-yes:active, .answer-no:active {
            transform: scale(0.95);
            filter: brightness(0.9);
        }

    </style>
</head>
<body>

    <div class="overlay"></div> <!-- Полупрозрачная маска -->

    <div class="question">
        <p>Поставите 100 баллов?</p>
        <button class="answer-yes" onclick="showAnswer()">Да</button>
        <button class="answer-no" onmouseover="moveNoButton()">Нет</button>
    </div>

    <img src="https://i.pinimg.com/originals/73/4b/47/734b473da836e5f4a29e449bc380720f.gif" alt="Кошка">

    <div id="answer-window">
        <p>ПАСИБКИ! ВЫ САМАЯ ПРЕКРАСНАЯ ЖЕНЩИНА В МИРЕ!</p>
    </div>

    <script>
        function showAnswer() {
            document.getElementById('answer-window').style.display = 'block';  // Показываем окно
            setTimeout(() => {
                document.getElementById('answer-window').style.opacity = 1;  // Плавное появление
            }, 500);
        }

        // Функция для перемещения кнопки "Нет"
        function moveNoButton() {
            var noButton = document.querySelector('.answer-no');
            var buttonWidth = noButton.offsetWidth;
            var buttonHeight = noButton.offsetHeight;

            // Получаем доступные размеры экрана
            var maxX = window.innerWidth - buttonWidth - 20; // Оставляем отступ от края
            var maxY = window.innerHeight - buttonHeight - 20; // Оставляем отступ от края

            // Генерируем случайные координаты внутри доступной области
            var randomX = Math.random() * maxX;
            var randomY = Math.random
            var randomY = Math.random() * maxY;

            // Устанавливаем новые координаты кнопки
            noButton.style.position = 'absolute';
            noButton.style.top = randomY + 'px';
            noButton.style.left = randomX + 'px';
        }
    </script>

</body>
</html>
